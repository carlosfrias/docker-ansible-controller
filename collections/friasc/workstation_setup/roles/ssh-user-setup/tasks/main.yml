- name: Create user in target instance
  become: yes
  user:
    name: "{{ user }}"
    state: present

- name: Copy local public keys to server for user {{ user }}
  authorized_key:
    user: '{{ user }}'
    state: present
    key: "{{ lookup('file', '{{ pubkey_path }}') }}"
  when: pubkey_path is defined | default(False)

- name: Update user with NOPASSWD
  become: yes
  lineinfile:
    state: present
    create: yes
    mode: 0777
    line: "{{ item }}"
    path: "/etc/sudoers.d/{{ user }}-user"
    validate: '/usr/sbin/visudo -cf %s'
  with_items:
    - "{{ user }} ALL = NOPASSWD : ALL"

